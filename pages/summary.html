<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Navigation and Summary Cards</title>
    <script src="/src/tailwind.ts"></script>
    <script src="../node_modules/alpinejs/dist/cdn.js"></script>
    <!-- <link rel="stylesheet" href="../styles/tailwind.css" /> -->
    <style>
        /* Catppuccin Mocha (Dark Mode) */
        .dark {
            --base: #1e1e2e;
            --crust: #11111b;
            --mantle: #181825;
            --surface0: #313244;
            --surface1: #45475a;
            --text: #cdd6f4;
            --mauve: #cba6f7;
            --blue: #89b4fa;
            --yellow: #f9e2af;
            --overlay0: #6c7086;
        }

        /* Catppuccin Frappe (Light Mode) */
        .light {
            --base: #eff1f5;
            --crust: #dce0e8;
            --mantle: #e6e9ef;
            --surface0: #ccd0da;
            --surface1: #bcc0cc;
            --text: #4c4f69;
            --mauve: #8839ef;
            --blue: #1e66f5;
            --yellow: #df8e1d;
            --overlay0: #9ca0b0;
        }

        .theme-transition {
            transition: all 0.3s ease;
        }
    </style>
</head>

<body x-data="{ darkMode: false }"
    class="min-h-screen flex flex-col items-center justify-center p-8 font-mono theme-transition"
    :class="{ 'dark': darkMode, 'light': !darkMode }" style="background-color: var(--base); color: var(--text);">
    <!-- Navbar -->
    <nav class="w-full shadow-lg px-6 py-4 flex justify-between items-center fixed top-0 left-0 right-0 z-50 theme-transition"
        style="background-color: var(--crust);">
        <h1 class="text-2xl font-bold tracking-wider" style="color: var(--mauve);">
            <a href="/dashboard">yourmind.space</a>
        </h1>

        <div class="flex items-center space-x-6">
            <!-- Theme Toggle -->
            <button @click="darkMode = !darkMode" class="p-2 rounded-lg theme-transition"
                :style="darkMode ? 'background-color: var(--surface0)' : 'background-color: var(--surface1)'">
                <svg x-show="darkMode" class="w-6 h-6" style="color: var(--yellow);" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                    </path>
                </svg>
                <svg x-show="!darkMode" class="w-6 h-6" style="color: var(--blue);" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                    </path>
                </svg>
            </button>

            <a href="/signup" class="p-2 rounded-lg theme-transition hover:text-mauve"
                :style="darkMode ? 'background-color: var(--surface0)' : 'background-color: var(--surface1)'">
                <svg class="w-5 h-5 sm:w-6 sm:h-6" style="color: var(--text);" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z">
                    </path>
                </svg>
            </a>

            <div class="relative group">
                <div class="w-10 h-10 rounded-full cursor-pointer theme-transition"
                    style="background-color: var(--surface0); border: 2px solid var(--overlay0);">
                    <img src="https://via.placeholder.com/40" alt="User" class="w-full h-full rounded-full">
                </div>
                <div class="absolute right-0 mt-2 w-48 rounded-lg hidden group-hover:block shadow-lg theme-transition"
                    style="background-color: var(--mantle);">
                    <a href="/profile" class="block px-4 py-2 rounded-t-lg hover:text-mauve transition-colors"
                        style="color: var(--text);">Profile</a>
                    <a href="#" class="block px-4 py-2 rounded-b-lg hover:text-mauve transition-colors" id="signout"
                        style="color: var(--text);">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Spacing for Navbar -->
    <div class="mt-24"></div>

    <!-- Card Container -->
    <div class="card-container p-6 flex flex-wrap gap-6 justify-center" id="card-container">
        <!-- Cards will be dynamically generated here -->
    </div>

    <script src="/src/summary.ts"></script>
    <script src="/src/authClient.ts"></script>
</body>

</html>
