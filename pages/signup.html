<!DOCTYPE html>
<html lang="en" x-data="{ darkMode: true }" :class="darkMode ? '' : 'light'">

<head>

    <title>yourmind.space</title>
    <link rel="stylesheet" href="../styles/main.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        :root {
            --base: #24273a;
            --crust: #181926;
            --mantle: #1e2030;
            --surface0: #363a4f;
            --surface1: #494d64;
            --text: #cad3f5;
            --mauve: #c6a0f6;
            --blue: #8aadf4;
            --yellow: #eed49f;
            --overlay0: #6e738d;
            --red: #ed8796;
        }

        .theme-transition {
            transition: all 0.3s ease;
        }

        .light {
            --base: #eff1f5;
            --crust: #dce0e8;
            --mantle: #e6e9ef;
            --surface0: #ccd0da;
            --surface1: #bcc0cc;
            --text: #4c4f69;
            --mauve: #8839ef;
            --blue: #1e66f5;
            --yellow: #df8e1d;
            --overlay0: #9ca0b0;
            --red: #d20f39;
        }

        .auth-button {
            background-color: var(--surface0);
            color: var(--text);
            transition: all 0.3s ease;
        }

        .auth-button:hover {
            background-color: var(--mauve);
            color: var(--base);
        }
    </style>
</head>
